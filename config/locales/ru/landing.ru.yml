ru:
  landing:
    shared:
      our_services: Наши сервисы
      form:
        sign_in: "Войти"
        sign_up: "Зарегистрироваться"
        email: "Эл. почта"
        password: "Пароль"
        remind: "Забыли пароль?"
      open_for_you: "Добро пожаловать на <strong> бесплатную торговую площадку</strong> нового поколения! С&nbsp;нами&nbsp;Вы&nbsp;сможете легко и быстро <strong>найти поставщиков</strong>, либо <strong>продать свой товар</strong>."
      first_screen:
        hight_demand: "Высокий спрос."
        best_offer: "Хорошее предложение."
        check_captcha: "Нажмите на галочку, чтобы начать"
      features:
        objective_of_the_project:
          title: "Цели проекта"
          description: "<p>У нас нет и никогда не будет платных объявлений. Мы считаем, что вы сами должны зарабатывать свою репутацию честной торговлей.</p><p>Проект нацелен на то, чтобы предоставить аграриям полноценную торговую площадку в сети, обеспечить полную открытость информации и защитить от мошеннических действий со стороны недобросовестных участников рынка.</p>"
        search_tools:
          title: "Удобные инструменты поиска"
          description: "<p>Поиск в системе делится на 2 типа. Вы можете искать интересующий Вас товар, используя полнотекстовый поиск и дополнительную фильтрацию. Так же Вам доступен поиск подходящих позиций на основе уже созданных Вами.</p>"
        rating_system:
          title: "Система рейтингов"
          description: "<p>Не нужно нам платить, для того, чтобы быть в первых позициях поиска. Нами выстроена система ранжирования в основу которой входит рейтинг пользователя.</p><p>Чем больше вы совершаете сделок и получаете положительных отзывов, тем выше ваш рейтинг. На открытом рынке есть место лишь честной конкуренции!</p>"
        communications:
          title: "Коммуникации внутри системы"
          description: "<p>Обсуждайте все условия ваших сделок в специальных защищенных переписках. Эти переписки позволят вам максимально защититься от несоблюдения условий сделки со стороны бизнес-партнера.</p><p><b>В скором времени появится возможность осуществления бесплатных звонков внутри системы!</b></p>"

      more_info:
        actual_database:
          title: "Поддержание актуальности базы"
          description: "Все позиции создаются сроком на 1&nbsp;неделю. Если за это время позиция не привлечет внимания, она переместится в архив."
        index:
          title: "Индексация позиций поисковиками"
          description: "Все позиции системы индексируются поисковыми системами Yandex и Google."
        products_count:
          description: "Мультиязычная и мультивалютная основа системы открывает Вам перспективы торговли во всем мире."


      faq:
        title: Часто задаваемые вопросы
        subtitle: У вас есть вопросы? У нас есть ответы!
        price:
          title: Сколько стоит регистрация и размещение позиций в&nbsp;системе?
          description: "Регистрация и пользование системой полностью <strong>бесплатные</strong>. Наша цель – помочь Вам заработать, а не забрать ваши деньги. Конечно же, при желании, Вы можете пожертвовать любую сумму для поддержания проекта."
        profit:
          title: Что мне даст размешение позиции на вашем сервисе?
          description: "Вы сразу же станете видны всем пользователей в радиусе 5&nbsp;-&nbsp;10 км. Кроме того, ваше предложение будет индексироваться всеми известными поисковыми системами. Вы обязательно <strong>найдете продавца или покупателя</strong>!"
        product:
          title: Какую продукцию я могу покупать/продавать на этом рынке?

    agrofor:
